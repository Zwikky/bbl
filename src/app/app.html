<ion-menu [content]="content" (ionOpen)="onMenuOpened()" (ionClose)="onMenuClosed()">
  <ion-header>
    <ion-toolbar class="menu-toolbar" color="dark">
      <ion-item no-lines *ngIf="user">
        <ion-thumbnail item-left>
          <img [src]="user.get('photo') ? user.get('photo').url() : ''" src-fallback="assets/img/avatar.png">
        </ion-thumbnail>
        <span>{{ user.get('name') }}</span>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button class="bold" menuClose text-uppercase no-lines ion-item
        *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left color="danger"></ion-icon>
        <p ion-text color="dark">
          {{ p.title }}
        </p>
      </button>
      <button class="bold" menu-close no-lines ion-item (click)="viewTees()">
        <ion-icon name="list" item-left color="danger"></ion-icon>
        <p ion-text color="dark">
            {{ "TEES" | translate}}
        </p>  
      </button>
      <a class="bold" href="mailto:assist@blackbusinesslocator.co.za" menu-close no-lines ion-item>
        <ion-icon name="information-circle" item-left color="danger"></ion-icon>
        <p ion-text color="dark">
            {{ "CONTACT" | translate}}
        </p>  
      </a>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
